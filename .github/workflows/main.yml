name: C++ with CMake CI

on: [push, pull_request]

jobs:
  removeVowels:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@homework/oop1
    - name: mkdir shm/build
      run: mkdir shm/build
    - name: Compile
      working-directory: shm/build
      run: |
        cmake ..
        make
    - name: Run tests
      working-directory: module1/homework/removeVowels/build
      run: ctest -V

