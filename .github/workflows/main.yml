name: C++ with CMake CI

on:
 
  push:
    branches:
      - homework1
  pull_request:
    branches:
      - homework1




jobs:
  shm:
    runs-on: ubuntu-latest
    steps:
     - name: mkdir shm/build
       run: mkdir ./shm/build
     - name: Compile
       working-directory: ./shm/build
       run: |
        cmake ..
        make
     - name: Run tests
       working-directory: ./shm/build
       run: ctest -V


