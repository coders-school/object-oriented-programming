name: C++ with CMake CI

on:
 
  push:
    branches:
      - homework1
  pull_request:
    branches:
      - homework1

jobs:
  shm:
    runs-on: ubuntu-latest
    steps:
     - name: mkdir shm/build
       run: mkdir object-oriented-programming/shm/build
     - name: Compile
       working-directory: object-oriented-programming/shm/build
       run: |
        cmake ..
        make
     - name: Run tests
       working-directory: object-oriented-programming/shm/build
       run: ctest -V


