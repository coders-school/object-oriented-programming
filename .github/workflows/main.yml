name: C++ with CMake CI

on:
 
  push:
    branches:
      - homework1
  pull_request:
    branches:
      - homework1

jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Run check.sh
      working-directory: shm
      run: |
        chmod +x check.sh
        sudo apt install -y pcregrep
        ./check.sh CMakeLists.txt

  shm:
    runs-on: ubuntu-latest
    steps:     
     - name: mkdir shm/build
       uses: actions/checkout@homework1
       run: ls -la
     - name: Compile
       working-directory: shm/build
       run: |
        cmake ..
        make
     - name: Run tests
       working-directory: shm/build
       run: ctest -V


