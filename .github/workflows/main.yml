name: C++ with CMake CI

on:
 
  push:
    branches:
      - homework1
  pull_request:
    branches:
      - homework1

jobs:
  shm:
    runs-on: ubuntu-latest
    steps:     
     - name: checkout
       uses: actions/checkout@master
     - name : list dir
       run: ls -la
     - name: Compile
       working-directory: shm/build
       run: |
        cmake ..
        make
     - name: Run tests
       working-directory: shm/build
       run: ctest -V


