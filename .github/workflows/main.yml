name: C++ with CMake CI

on:
 
  push:
    branches:
      - homework1
      - homework2
  pull_request:
    branches:
      - homework1
      - homework2

jobs:
  shm:
    runs-on: ubuntu-latest
    steps:     
     - name: checkout
       uses: actions/checkout@master
     - name : mkdir shm/build
       run: mkdir shm/build
     - name: Compile
       working-directory: shm/build
       run: |
        cmake ..
        make
     - name: Run tests
       working-directory: shm/build
       run: ctest -V


