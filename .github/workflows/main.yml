name: C++ with CMake CI


on:
 
  push:
    branches:
      - homework1
  pull_request:
    branches:
      - homework1

jobs:
  shm:
    runs-on: ubuntu-latest
    steps:     
     - name: checkout
       uses: actions/checkout@master
     - name : mkdir shm/build
       run: mkdir shm/build
     - name: Compile
       working-directory: shm/build
       run: |
        cmake ..
        make
     - name: Run tests
       working-directory: shm/build
       run: ctest -V



on: [push, pull_request]

jobs:
  checker:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@master
    - name: Run check.sh
      working-directory: shm
      run: |
        chmod +x check.sh
        ./check.sh CMakeLists.txt


